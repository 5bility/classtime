<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ClassTime</title>
    <meta name="description" content="대학 커뮤니티"/>
    <meta name="keywords" content="대학, 강의, 학점, 시간표, 수업"/>
    <meta name="author" content="5bility"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!--Open Graph-->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="대학 커뮤니티 사이트"/>
    <meta property="og:description" content="대학 강의 평가 및 커뮤니티 활동할 수 있는 사이트입니다."/>
    <meta property="og:site_name" content="ClassTime" />
    <!-- <meta property="og:image" content="resources/-"> -->
    <!-- <meta property="og:url" content="https://www.kpu.ac.kr"> -->

    <!--fabicon-->
    <link rel="icon" href="../static/png/clock.png"/>
    <link rel="apple-touch-icon" href="../static/png/clock.png"/>
    <link rel="short icon" type="image/x-icon" href="../static/png/clock.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='grade.css') }}"/>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/5ac43742ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root-wrap">
        <div id="background">
            <div id="background-wrap">
                <header>
                    <div class="wrap">
                        <div id="head-container">
                            <h1 class="logo">
                                <a href="http://localhost:5001/home">ClassTime</a>
                            </h1>
                            <ul class="navi">
                                <li>
                                    <a href="http://localhost:5003/list">List</a>
                                </li>
                                <li>
                                    <a href="http://localhost:5004/eval">Evaluation</a>
                                </li>
                                <li>
                                    <a href="http://localhost:5005/community">Community</a>
                                </li>
                                <li>
                                    <a href="http://localhost:5006/grade">Grade</a>
                                </li>
                            </ul>
                            <div class="user-area">
                                {% if g.user %}
                                <a href="#" class="profile"><i class="far fa-user-circle"></i></a>
                                <a href="http://localhost:5002/signout" class="sign-out-btn">로그아웃</a>
                                {% else %}
                                <a href="http://localhost:5002/signup" class="sign-up-btn">sign up</a>
                                <a href="http://localhost:5002/signin" class="sign-in-btn">sign in <i class="fas fa-arrow-right"></i></a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="wrap">
                        <div id="select-container">
                            <form action="#" id="select-form">
                                <select name="year" id="year">
                                    <option value="1">1학년</option>
                                    <option value="2">2학년</option>
                                    <option value="3">3학년</option>
                                    <option value="4">4학년</option>
                                </select>
                                <select name="semester" id="semester">
                                    <option value="computer">1학기</option>
                                    <option value="design">2학기</option>
                                </select>
                                <input type="text" id="search" placeholder="수업명">
                                <input type="submit" id="submit" value="검색">
                            </form>
                        </div>
                        <div id="list-container">
                            <table class="list">
                                <colgroup>
                                    <col style="width: 70px;">
                                    <col style="width: 110px;">
                                    <col>
                                    <col style="width: 100px;">
                                    <col style="width: 100px;">
                                    <col style="width: 120px;">
                                </colgroup>
                                <thead>
                                    <tr class="list-head">
                                        <th>#</th>
                                        <th>학년</th>
                                        <th>강의명</th>
                                        <th>학점</th>
                                        <th>성적</th>
                                        <th>구분</th>
                                    </tr>
                                </thead>
                                {% if grade_list %}
                                <tbody>
                                    {% for grade in grade_list %}
                                    <tr>
                                        <td class="td-num">{{ grade.id }}</td>
                                        <td class="td-year">{{ grade.year }}</td>
                                        <td class="td-name">{{ grade.user_id }}</td>
                                        <td class="td-credit">3</td>
                                        <td class="td-grade">{{ grade.grade }}</td>
                                        <td class="td-category">전공</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                {% endif %}
                            </table>
                            <div class="access-area">
                                <a href="#" class="add-btn">추가</a>
                            </div>
                        </div>
                    </div>
                </section>
                <footer>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
