<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ClassTime</title>
    <meta name="description" content="대학 커뮤니티"/>
    <meta name="keywords" content="대학, 강의, 학점, 시간표, 수업"/>
    <meta name="author" content="5bility"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!--Open Graph-->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="대학 커뮤니티 사이트"/>
    <meta property="og:description" content="대학 강의 평가 및 커뮤니티 활동할 수 있는 사이트입니다."/>
    <meta property="og:site_name" content="ClassTime" />
    <!-- <meta property="og:image" content="resources/-"> -->
    <!-- <meta property="og:url" content="https://www.kpu.ac.kr"> -->

    <!--fabicon-->
    <link rel="icon" href="../static/png/clock.png"/>
    <link rel="apple-touch-icon" href="../static/png/clock.png"/>
    <link rel="short icon" type="image/x-icon" href="../static/png/clock.png"/>

    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}"/>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/5ac43742ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root-wrap">
        <div id="background">
            <div id="background-wrap">
                <header>
                    <div class="wrap">
                        <div id="head-container">
                            <h1 class="logo">
                                <a href="http://localhost:5001">ClassTime</a>
                            </h1>
                            <ul class="navi">
                                <li>
                                    <a href="http://localhost:5003/list">List</a>
                                </li>
                                <li>
                                    <a href="http://localhost:5004/eval">Evaluation</a>
                                </li>
                                <li>
                                    <a href="http://localhost:5005/community">Community</a>
                                </li>
                                <li>
                                    <a href="http://localhost:5006/grade">Grade</a>
                                </li>
                            </ul>
                            <div class="user-area">
                                {% if g.user %}
                                <a href="#" class="profile"><i class="far fa-user-circle"></i></a>
                                <a href="{{ url_for('user.signout') }}" class="sign-out-btn">로그아웃</a>
                                {% else %}
                                <a href="{{ url_for('main.signup') }}" class="sign-up-btn">sign up</a>
                                <a href="{{ url_for('main.signin') }}" class="sign-in-btn">sign in <i class="fas fa-arrow-right"></i></a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="wrap">
                        <div id="signup-container">
                            <form action="{{ url_for('user.signup') }}" id="signup-form" method="post">
                                <div class="id-area">
                                    <label for="input-id">아이디</label>
                                    <input class="input-id" type="text" name="id" autofocus required/>
                                </div>
                                <div class="pw-area">
                                    <label for="input-pw">비밀번호</label>
                                    <input class="input-pw" type="password" name="passwd" required/>
                                </div>
                                <div class="pwcheck-area">
                                    <label for="input-pwcheck">비밀번호 확인</label>
                                    <input class="input-pwcheck" type="password" name="passwdcheck" required/>
                                </div>
                                <div class="name-area">
                                    <label for="input-name">이름</label>
                                    <input class="input-name" type="text" name="username" required/>
                                </div>
                                <div class="nickname-area">
                                    <label for="input-nickname">닉네임</label>
                                    <input class="input-nickname" type="text" name="nickname" required/>
                                </div>
                                <div class="select-area">
                                    <div class="select-depart">
                                        <div>학과</div>
                                        <select name="depart" id="depart" required>
                                            <option value="computer">컴퓨터공학부</option>
                                            <option value="design">디자인공학부</option>
                                            <option value="manage">경영학부</option>
                                        </select>
                                    </div>
                                    <div class="select-year">
                                        <div>학년</div>
                                        <select name="year" id="year" required>
                                            <option value=1>1</option>
                                            <option value=2>2</option>
                                            <option value=3>3</option>
                                            <option value=4>4</option>
                                        </select>
                                    </div> 
                                    <div class="select-sex">
                                        <div>성별</div>
                                        <select name="sex" id="sex" required>
                                            <option value="m">남</option>
                                            <option value="g">여</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="submit-area">
                                    <input type="button" id="cancel" value="취소">
                                    <input type="submit" id="submit" value="회원가입">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <footer>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
